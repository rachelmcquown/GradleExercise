// run with 'gradle build -Dargs="{args0} {args1}"

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "IntegerSequence"

run {
    systemProperties System.getProperties()
    args System.getProperty("args").split(" ")
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

